<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 800;
            height: 800;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "blue", "font": {"color": "white"}, "id": "Salla", "label": "Salla", "shape": "circle", "title": "Franzen", "value": 10}, {"color": "red", "font": {"color": "white"}, "id": "Ala", "label": "Ala", "shape": "dot", "title": "Tarighati", "value": 100}, {"color": "green", "font": {"color": "white"}, "id": "Kambiz", "label": "Kambiz", "shape": "circle", "title": "Ghoorchian", "value": 1}, {"color": "purple", "font": {"color": "white"}, "id": "Katherine", "label": "Katherine", "shape": "circle", "title": "Holyhead", "value": 1}, {"color": "brown", "font": {"color": "white"}, "id": "Patrik", "label": "Patrik", "shape": "circle", "title": "Rundstrom", "value": 1}, {"color": "brown", "font": {"color": "white"}, "id": "Nina", "label": "Nina", "shape": "circle", "title": "Nowak", "value": 1}, {"color": "yellow", "font": {"color": "white"}, "id": "Ehsan", "label": "Ehsan", "shape": "circle", "title": "Olfat", "value": 1}, {"color": "Black", "font": {"color": "white"}, "id": "Robert", "label": "Robert", "shape": "circle", "title": "Mattila", "value": 1}]);
        edges = new vis.DataSet([{"from": "Salla", "label": "some label", "title": "this is additional data", "to": "Ehsan"}, {"from": "Salla", "to": "Robert"}, {"from": "Salla", "to": "Nina"}, {"from": "Salla", "to": "Patrik"}, {"from": "Salla", "to": "Ala"}, {"from": "Salla", "to": "Kambiz"}, {"from": "Salla", "to": "Katherine"}, {"from": "Kambiz", "to": "Katherine"}, {"from": "Kambiz", "to": "Ala"}, {"from": "Kambiz", "to": "Nina"}, {"from": "Patrik", "to": "Katherine"}, {"from": "Patrik", "to": "Ehsan"}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
